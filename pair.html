<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UsamaMD VIP PAIRING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      position: relative;
    }

    canvas#bgEffect {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .floating-text {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.05);
      font-weight: bold;
      animation: float linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-100vh);
      }
    }

    .container {
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 420px;
    }

    .container h3 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      text-align: center;
      margin-bottom: 1rem;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    .container h6 {
      color: #ccc;
      text-shadow: 0 0 6px #000;
      margin-bottom: 1.2rem;
      font-weight: normal;
      text-align: center;
    }

    .input-container {
      display: flex;
      background: #fff;
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 1rem;
      width: 100%;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #333;
    }

    .input-container button {
      background: linear-gradient(to right, #00f260, #0575e6);
      border: none;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(to right, #f12711, #f5af19);
      color: black;
    }

    #pair, #waiting-message {
      color: #fff;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    #copy {
      cursor: pointer;
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="bgEffect"></canvas>
  <div id="floating-texts"></div>

  <div class="container">
    <h3>‚ö° Connecting to UsamaMD Universe... üîó</h3>
    <h6>Enter Your WhatsApp Number With Country Code To Get Your Pairing Code</h6>
    <div class="input-container">
      <input type="number" id="number" placeholder="+9230593XXXXX" />
      <button id="submit">Pair</button>
    </div>
    <div id="waiting-message" style="display:none;">Processing...</div>
    <main id="pair"></main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const canvas = document.getElementById("bgEffect");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(0,255,255,0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animateParticles();
  </script>

  <script>
    const pairOutput = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const waitingMsg = document.getElementById("waiting-message");

    async function copyCode() {
      const copyEl = document.getElementById("copy");
      const original = copyEl.innerText;
      const codeText = original.replace('CODE: ', '');
      await navigator.clipboard.writeText(codeText);
      copyEl.innerText = "COPIED";
      copyEl.style.color = "blue";
      setTimeout(() => {
        copyEl.innerText = original;
        copyEl.style.color = "red";
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const rawNum = numberInput.value.replace(/[^0-9]/g, "");
      if (!rawNum) {
        pairOutput.innerHTML = '<p style="color:white">‚ùóPlease enter your number.</p>';
        return;
      }
      if (rawNum.length < 11) {
        pairOutput.innerHTML = '<p style="color:white">‚ùåInvalid number format‚ùå</p>';
        return;
      }
      waitingMsg.style.display = 'block';
      pairOutput.innerHTML = '';
      const { data } = await axios(`/code?number=${rawNum}`);
      const code = data.code || "Service Unavailable";
      waitingMsg.style.display = 'none';
      pairOutput.innerHTML = `<p id="copy" onclick="copyCode()" style="color:red;cursor:pointer;">CODE: <span style="color:white">${code}</span></p>`;
    });
  </script>

  <script>
    const floatingTexts = document.getElementById('floating-texts');
    const screenW = window.innerWidth;
    const screenH = window.innerHeight;
    for (let i = 0; i < 30; i++) {
      const floatDiv = document.createElement('div');
      floatDiv.className = 'floating-text';
      floatDiv.style.left = `${Math.random() * screenW}px`;
      floatDiv.style.top = `${Math.random() * screenH}px`;
      floatDiv.style.animationDuration = `${15 + Math.random() * 10}s`;
      floatDiv.style.fontSize = `${Math.random() * 20 + 12}px`;
      floatDiv.innerText = 'UsamaMD';
      floatingTexts.appendChild(floatDiv);
    }
  </script>
</body>
</html>
